<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSBox</title>
  <link rel="icon" href="_asset/favicon.png">
  <meta name="keywords" content="jsbox,javascript,extension,doc,document,documentation">
  <meta name="description" content="JSBox Docs">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <link rel="stylesheet" href="_asset/darkly.css" media="(prefers-color-scheme: dark)">
</head>
<body>
  <div id="app"></div>
</body>
<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github/index.js"></script>
<script>
  window.$docsify = {
    alias: {},
    auto2top: true,
    coverpage: false,
    executeScript: true,
    loadSidebar: true,
    loadNavbar: true,
    mergeNavbar: true,
    maxLevel: 4,
    subMaxLevel: 2,
    name: 'JSBox',
    search: {
      noData: {
        '/en/': 'No results :(',
        '/': '没有结果 :('
      },
      paths: 'auto',
      placeholder: {
        '/en/': 'Search',
        '/': '搜索'
      }
    },
    formatUpdated: '{MM}/{DD} {HH}:{mm}',
    plugins: [
      EditOnGithubPlugin.create(
        'https://github.com/cyanzhong/jsbox-docs/blob/master/docs/',
        null,
        'Edit on GitHub'
      )
    ]
  }

  function applyStyleChanges() {
    const isDarkMode = window.matchMedia("(prefers-color-scheme: dark)").matches;
    const searchBar = document.querySelector(".search");
    if (searchBar) {
      if (isDarkMode) {
        searchBar.style.borderBottom = "1px solid #191919";
      } else {
        searchBar.style.borderBottom = "";
      }
    }
  }

  window.matchMedia("(prefers-color-scheme: dark)").addListener(e => e.matches && applyStyleChanges());
  window.matchMedia("(prefers-color-scheme: light)").addListener(e => e.matches && applyStyleChanges());

  window.onload = applyStyleChanges;
  setTimeout(applyStyleChanges, 1000);
</script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-javascript.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
</html>
